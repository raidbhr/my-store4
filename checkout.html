<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Checkout - Buy in DZ</title>
<style>
body {
  margin: 0;
  font-family: Tahoma, Arial, sans-serif;
  direction: rtl;
  background: #f8f9fa;
}
header {
  background: #4CAF50;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header h1 { color: white; margin: 0; }
.checkout-container {
  max-width: 600px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}
h2 { text-align: center; color: #28a745; }
ul { list-style: none; padding: 0; }
li {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
  padding: 8px;
  background: #f1f1f1;
  border-radius: 8px;
}
label { display: block; margin: 10px 0 5px; }
input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  background: #28a745;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}
button:hover { background: #218838; }
.total, .delivery {
  font-weight: bold;
  font-size: 18px;
  margin: 10px 0;
}
</style>
</head>
<body>

<header>
  <h1>شراء المنتجات - Buy in DZ</h1>
</header>

<div class="checkout-container">
  <h2>معلوماتك</h2>
  <form id="checkout-form" action="https://formspree.io/f/xvgqjbed" method="POST">
    <label for="name">الاسم:</label>
    <input type="text" name="name" id="name" required>

    <label for="surname">اللقب:</label>
    <input type="text" name="surname" id="surname" required>

    <label for="state">الولاية:</label>
    <select name="state" id="state" required>
      <option value="">اختر ولايتك</option>
      <option value="01 أدرار">01 أدرار</option>
      <option value="02 الشلف">02 الشلف</option>
      <option value="03 الأغواط">03 الأغواط</option>
      <option value="04 أم البواقي">04 أم البواقي</option>
      <option value="05 باتنة">05 باتنة</option>
      <option value="06 بجاية">06 بجاية</option>
      <option value="07 بسكرة">07 بسكرة</option>
      <option value="08 بشار">08 بشار</option>
      <option value="09 البليدة">09 البليدة</option>
      <option value="10 البويرة">10 البويرة</option>
      <option value="11 تمنراست">11 تمنراست</option>
      <option value="12 تبسة">12 تبسة</option>
      <option value="13 تلمسان">13 تلمسان</option>
      <option value="14 تيارت">14 تيارت</option>
      <option value="15 تيزي وزو">15 تيزي وزو</option>
      <option value="16 الجزائر">16 الجزائر</option>
      <option value="17 الجلفة">17 الجلفة</option>
      <option value="18 جيجل">18 جيجل</option>
      <option value="19 سطيف">19 سطيف</option>
      <option value="20 سعيدة">20 سعيدة</option>
      <option value="21 سكيكدة">21 سكيكدة</option>
      <option value="22 سيدي بلعباس">22 سيدي بلعباس</option>
      <option value="23 عنابة">23 عنابة</option>
      <option value="24 قالمة">24 قالمة</option>
      <option value="25 قسنطينة">25 قسنطينة</option>
      <option value="26 المدية">26 المدية</option>
      <option value="27 مستغانم">27 مستغانم</option>
      <option value="28 المسيلة">28 المسيلة</option>
      <option value="29 معسكر">29 معسكر</option>
      <option value="30 ورقلة">30 ورقلة</option>
      <option value="31 وهران">31 وهران</option>
      <option value="32 البيض">32 البيض</option>
      <option value="33 إليزي">33 إليزي</option>
      <option value="34 برج بوعريريج">34 برج بوعريريج</option>
      <option value="35 بومرداس">35 بومرداس</option>
      <option value="36 الطارف">36 الطارف</option>
      <option value="37 تندوف">37 تندوف</option>
      <option value="38 تيسمسيلت">38 تيسمسيلت</option>
      <option value="39 الوادي">39 الوادي</option>
      <option value="40 خنشلة">40 خنشلة</option>
      <option value="41 سوق أهراس">41 سوق أهراس</option>
      <option value="42 تيبازة">42 تيبازة</option>
      <option value="43 ميلة">43 ميلة</option>
      <option value="44 عين الدفلى">44 عين الدفلى</option>
      <option value="45 النعامة">45 النعامة</option>
      <option value="46 عين تموشنت">46 عين تموشنت</option>
      <option value="47 غرداية">47 غرداية</option>
      <option value="48 غليزان">48 غليزان</option>
      <option value="49 تمنراست الجديدة">49 تمنراست الجديدة</option>
      <option value="50 أخرى">50 أخرى</option>
    </select>

    <label for="address">العنوان:</label>
    <input type="text" name="address" id="address" required>

    <input type="hidden" name="products" id="form-products">
    <input type="hidden" name="total" id="form-total">
    <input type="hidden" name="delivery_price" id="form-delivery">
  </form>

  <h2>🛒 السلة</h2>
  <ul id="cart-items"></ul>
  <p class="total">مجموع المنتجات: <span id="total">0</span> دج</p>

  <label for="delivery">طريقة التوصيل:</label>
  <select id="delivery" onchange="updateDelivery()">
    <option value="0">اختر طريقة التوصيل</option>
    <option value="600">المنزل - 600 دج</option>
    <option value="450">المكتب - 450 دج</option>
  </select>
  <p class="delivery">سعر التوصيل: <span id="delivery-price">0</span> دج</p>

  <p class="total">المجموع النهائي: <span id="final-total">0</span> دج</p>

  <button type="submit" form="checkout-form">إرسال الطلب</button>
  <button onclick="goBack()">العودة للمتجر</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let total = 0;

function displayCart() {
  const cartItems = document.getElementById("cart-items");
  cartItems.innerHTML = '';
  total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = item.name + ' - ' + item.price + ' دج';
    cartItems.appendChild(li);
    total += item.price;
  });
  document.getElementById('total').textContent = total;
  updateDelivery();
}

function updateDelivery() {
  const deliveryPrice = parseInt(document.getElementById('delivery').value) || 0;
  document.getElementById('delivery-price').textContent = deliveryPrice;
  document.getElementById('final-total').textContent = total + deliveryPrice;

  document.getElementById('form-products').value = cart.map(i => i.name + ' - ' + i.price + ' دج').join(', ');
  document.getElementById('form-total').value = total;
  document.getElementById('form-delivery').value = deliveryPrice;
}

function goBack() {
  window.location.href = "index.html";
}

displayCart();
</script>

</body>
</html>

</html>
